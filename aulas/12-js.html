<div id="root"></div>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.2.2/vanilla-tilt.babel.min.js"></script>
<style> 

  .tilt-root{
    height: 150px;
    width: 200px;

    background: #0099F7;
    background: -webkit-linear-gradient(135deg, #0099F7 , #F11712);
    background: linear-gradient(135deg, #0099F7 , #F11712);
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transform: perspective(500px);
    
    transform-style: preserve-3d;
    will-change: transform;
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg)
  }
  .tilt-child{
    position: absolute;
    width: 50%;
    height: 50%;
    /* top: 50%; */
    top: 15%;
    left: 50%;
    transform: translateZ(30px) translateX(-50%) translateY(25%);
    box-shadow: 0 0 50px 0 rgba(51, 51, 51, 0.3);
    background-color: white;
    /* color: white; */

  }
  .totally-centered {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<script type = "text/babel">

  class Tilt extends React.Component {
    componentDidMount() {
      console.log(this.rootNode)
      VanillaTilt.init(this.rootNode, {
        max: 40,
        speed: 400,
        glare: true,
        'max-glare':0.5,
        scale: 1.1
      })
    }
    render() {
      console.log(this)
      return (
        <div ref={node => (this.rootNode = node)} className="tilt-root"> 
          <div className="tilt-child"> 
              <div {...this.props} />
          </div>
        </div>
      )
    }
  }

  const element = (
  <div className = "totally-centered">
    <Tilt>
      <div className="totally-centered"> 
        vanilla-tilt.js
      </div>
    </Tilt>
  </div>)
  ReactDOM.render(element, document.getElementById('root'))

</script>
